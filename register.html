<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="https://kit.fontawesome.com/a7ee45c9d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<header>
    <div class="topnav">
        <a class="navbar-brand" href="#">
            <!-- Add logo with size of 90*80 -->
            <img class="image" src="http://www.kawolegal.com/assets/img/kawo-legal-logo.png">
        </a>
        <div class="nav-menu">
            <a href="#home">Home</a>
            <a href="#startup">Startups</a>
            <a class="active" href="#register">Register</a>
            <a href="#login">Login</a>
        </div>
    </div>
</header>
<body>
    <div class="row container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <center><h3>Join KawoLegal. Sign up to get your startup listed now!</h3><center></center>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                    <label for="exampleInputEmail1">FullName</label>
                    <input type="fullname" class="form-control" id="exampleInputFullname" placeholder="Fullname">
                    </div>     
                
                    <div class="form-group">
                    <label for="exampleInputEmail1">Emailaddress</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                
                    <div class="form-group">
                    <label for="exampleInputPassword1">ConfirmPassword</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                
                    <button type="submit" class="btn btn-default">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    
    


    <footer> 
        <p>&#169;2021 KawoLegal. All Rights Reserved</p>
        <div class="icons">
            <i class="fab fa-facebook-f">facebook</i>
            <i class="fab fa-twitter">twitter</i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
